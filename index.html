<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Colchefmann</title>
  <link rel="stylesheet" href="style.css">
  <!-- logo pestaÃ±a -->
  <link rel="icon" href="img/IMG-20250520-WA0031.jpg" sizes="any">

  <link rel="apple-touch-icon" href="img/IMG-20250520-WA0031.jpg">
</head>
<body>
  <!-- logo pagina -->
  <div id="logo">
    <img src="img/IMG-20250520-WA0031.jpg" alt="Logo">

    <div class="taza-inner">

  </div>

  <!-- boton reiniciar -->
  <button id="btn-reiniciar" type="button" hidden > <strong>Reiniciar</strong></button>

  <!-- leche drag -->
  <div class="contenedor" id="leche">
    <img src="img/Leche-Larga-Vida-Entera-Calcar-Caja-1L-1-48348-removebg-preview.png" alt="Leche" class="objeto" draggable="false">
    <div class="handle"></div>
  </div>

  <!-- arcoiris -->
  <div id="rainbow-rise" aria-hidden="true">
    <img src="img/images-removebg-preview.png" alt="">
  </div>

  <script src="script.js"></script>

</html>
